<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALKY | Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/catalog.css">
</head>
<body>

<!-- Nav (Matches Index) -->
<nav>
    <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">ALKY</a></div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#" class="active">Collection</a></li>
        <li><a href="#" id="logout-btn" style="color: var(--secondary);">Logout</a></li>
        <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
    </ul>
</nav>

<section class="catalog-section">
    <div class="section-header" style="text-align: left; margin-bottom: 2rem;">
        <h2>THE COLLECTION</h2>
        <p>Filter by brand, style, or search specifically.</p>
    </div>

    <!-- Filters -->
    <div class="filters-container">
        <div class="filter-group">
            <label>Search</label>
            <input type="text" id="search-input" class="search-input" placeholder="Air Max, Yeezy...">
        </div>
        <div class="filter-group">
            <label>Brand</label>
            <select id="brand-filter" class="filter-select">
                <option value="all">All Brands</option>
                <option value="Nike">Nike</option>
                <option value="Adidas">Adidas</option>
                <option value="New Balance">New Balance</option>
                <option value="Asics">Asics</option>
                <option value="Converse">Converse</option>
                <option value="Vans">Vans</option>
                <option value="Timberland">Timberland</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Gender</label>
            <select id="category-filter" class="filter-select">
                <option value="all">All</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
            </select>
        </div>
    </div>

    <!-- Grid -->
    <div id="product-grid" class="products-grid">
        <div id="loading">Loading Collection...</div>
    </div>
</section>

<!-- Footer -->
<footer id="contact">
    <div class="footer-content">
        <div class="footer-brand">
            <h3>ALKY</h3>
            <p>Your premium destination for the world's finest sneakers.</p>
        </div>
        <div class="footer-column">
            <h4>Contact</h4>
            <ul class="footer-links">
                <li>alky@gmail.com</li>
            </ul>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2025 ALKY. All rights reserved.</p>
    </div>
</footer>

<script src="js/main.js"></script>
<script src="js/catalog.js"></script>
</body>
</html>
